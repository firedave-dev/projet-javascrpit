<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets de la Classe | my-istime.xyz</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #94a3b8;
            margin-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, var(--primary), #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 10px 0 5px 0;
            font-size: 1.25rem;
        }

        .card span {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .footer {
            margin-top: auto;
            padding-top: 50px;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <h1>Examen pratique de la Classe</h1>
    <p class="subtitle">Portail d'examens </p>

    <div class="grid">
        <a href="https://my-istime.xyz/david" class="card">
            <div class="avatar">DS</div>
            <h2>David SAYE</h2>
            <span>Étudiant</span>
        </a>

        <a href="./Moussa-SANOGO/" class="card">
            <div class="avatar">MS</div>
            <h2>Moussa SANOGO</h2>
            <span>Étudiant</span>
        </a>

        <a href="./Seyba-SOGOBA/" class="card">
            <div class="avatar">SS</div>
            <h2>Seyba SOGOBA</h2>
            <span>Étudiant</span>
        </a>

        <a href="./Aminata-CISSE/" class="card">
            <div class="avatar">AC</div>
            <h2>Aminata CISSE</h2>
            <span>Étudiante</span>
        </a>
    </div>

    <div class="footer">
        firedave-dev ©️
    </div>

</body>
</html>
